<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turtle Clock</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(#0a3d2e, #0f6b4f);
  font-family: "Trebuchet MS", sans-serif;
}

/* ===== CLOCK (SHELL) ===== */
.clock {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: radial-gradient(circle, #6fa86f, #3f6b3f);
  border: 10px solid #2f4f2f;
  box-shadow: inset 0 0 25px #1f3f1f;
}

/* Shell scutes */
.clock::before {
  content: "";
  position: absolute;
  inset: 20px;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, transparent 45%, rgba(0,0,0,.2) 47%),
    radial-gradient(circle at 70% 30%, transparent 45%, rgba(0,0,0,.2) 47%),
    radial-gradient(circle at 50% 60%, transparent 45%, rgba(0,0,0,.2) 47%);
}

/* ===== HEAD ===== */
.head {
  position: absolute;
  top: -55px;
  left: 110px;
  width: 80px;
  height: 60px;
  background: #4f7f4f;
  border-radius: 50% 50% 45% 45%;
  box-shadow: inset 0 0 10px #1f3f1f;
  animation: headBob 4s ease-in-out infinite;
  z-index: 3;
}

/* Eyes */
.eye {
  position: absolute;
  top: 20px;
  width: 8px;
  height: 8px;
  background: #1f2f1f;
  border-radius: 50%;
  animation: blink 5s infinite;
}

.eye.left  { left: 22px; }
.eye.right { right: 22px; }

/* Mouth */
.mouth {
  position: absolute;
  bottom: 12px;
  left: 50%;
  width: 18px;
  height: 6px;
  border-radius: 0 0 10px 10px;
  background: #1f2f1f;
  transform: translateX(-50%);
}

@keyframes blink {
  0%, 95%, 100% { transform: scaleY(1); }
  97% { transform: scaleY(0.1); }
}

@keyframes headBob {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* ===== TAIL ===== */
.tail {
  position: absolute;
  bottom: -45px;
  left: 135px;
  width: 30px;
  height: 50px;
  background: #3f6b3f;
  border-radius: 0 0 50% 50%;
  box-shadow: inset 0 0 10px #1f3f1f;
  transform-origin: top center;
  animation: tailWiggle 3s ease-in-out infinite;
  z-index: 1;
}

@keyframes tailWiggle {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(10deg); }
}

/* ===== FLIPPERS ===== */
.flipper {
  position: absolute;
  background: #3f6b3f;
  border-radius: 50%;
  box-shadow: inset 0 0 10px #1f3f1f;
  animation: paddle 4s ease-in-out infinite;
  z-index: 2;
}

.flipper.left {
  width: 80px; height: 40px;
  left: -70px; top: 130px;
  transform-origin: right center;
}

.flipper.right {
  width: 80px; height: 40px;
  right: -70px; top: 130px;
  transform-origin: left center;
  animation-delay: 2s;
}

.flipper.top {
  width: 60px; height: 35px;
  top: -65px; left: 110px;
  transform-origin: center bottom;
  animation-delay: 1s;
}

.flipper.bottom {
  width: 60px; height: 35px;
  bottom: -65px; left: 110px;
  transform-origin: center top;
  animation-delay: 3s;
}

@keyframes paddle {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(15deg); }
  100% { transform: rotate(0deg); }
}

/* ===== CLOCK HANDS ===== */
.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 0% 50%;
}

.hour   { width: 35%; height: 6px; background: #2b2b2b; }
.minute { width: 45%; height: 4px; background: #2f2f2f; }
.second { width: 48%; height: 2px; background: #d4f1c5; }

.center {
  position: absolute;
  width: 12px;
  height: 12px;
  background: #1f2f1f;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ===== DIGITAL TIME ===== */
.digital {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  font-size: 20px;
  color: #eaf5e1;
  background: rgba(0,0,0,0.25);
  padding: 6px 0;
  border-radius: 12px;
}

/* ===== BUBBLES ===== */
.bubble {
  position: absolute;
  background: rgba(200,240,255,0.8);
  border-radius: 50%;
  pointer-events: none;
  animation: bubbleUp 3s ease-out forwards;
  z-index: 4;
}

@keyframes bubbleUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<div class="clock" id="clock">

  <!-- Head -->
  <div class="head" id="head">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth" id="mouth"></div>
  </div>

  <!-- Tail -->
  <div class="tail"></div>

  <!-- Flippers -->
  <div class="flipper left"></div>
  <div class="flipper right"></div>
  <div class="flipper top"></div>
  <div class="flipper bottom"></div>

  <!-- Digital time -->
  <div class="digital" id="digitalTime"></div>

  <!-- Hands -->
  <div class="hand hour" id="hour"></div>
  <div class="hand minute" id="minute"></div>
  <div class="hand second" id="second"></div>
  <div class="center"></div>
</div>

<script>
const clock = document.getElementById("clock");
const mouth = document.getElementById("mouth");

/* Bubble from mouth */
function createBubble() {
  const b = document.createElement("div");
  b.className = "bubble";

  const size = Math.random() * 6 + 6;
  b.style.width = b.style.height = size + "px";

  const mouthRect = mouth.getBoundingClientRect();
  const clockRect = clock.getBoundingClientRect();

  b.style.left = (mouthRect.left - clockRect.left + mouthRect.width / 2) + "px";
  b.style.top  = (mouthRect.top - clockRect.top) + "px";

  clock.appendChild(b);
  setTimeout(() => b.remove(), 3000);
}

/* Clock update */
function updateClock() {
  const n = new Date();
  let h = n.getHours();
  const m = n.getMinutes();
  const s = n.getSeconds();
  const ampm = h >= 12 ? "PM" : "AM";
  const dh = h % 12 || 12;

  digitalTime.textContent =
    `${dh.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")} ${ampm}`;

  second.style.transform = `rotate(${s * 6}deg)`;
  minute.style.transform = `rotate(${m * 6 + s * 0.1}deg)`;
  hour.style.transform   = `rotate(${(h % 12) * 30 + m * 0.5}deg)`;

  createBubble();
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
